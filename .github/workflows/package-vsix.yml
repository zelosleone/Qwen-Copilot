name: Package VSIX (main)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  package:
    name: Build and package VSIX
    runs-on: ubuntu-latest
    concurrency:
      group: package-vsix-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (TypeScript)
        run: npm run build

      - name: Determine VSIX filename and package version
        id: vsix-info
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const name = `${pkg.name}-${pkg.version}.vsix`;
            fs.appendFileSync(process.env['GITHUB_OUTPUT'], `name=${name}\n`);
            fs.appendFileSync(process.env['GITHUB_OUTPUT'], `version=${pkg.version}\n`);

      - name: Package extension (.vsix)
        run: npx -y vsce package -o "${{ steps.vsix-info.outputs.name }}"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vsix-info.outputs.name }}
          path: ${{ steps.vsix-info.outputs.name }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.vsix-info.outputs.version }}
          release_name: Release v${{ steps.vsix-info.outputs.version }}
          body: "Automated release packaged by CI"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.vsix-info.outputs.name }}
          asset_name: ${{ steps.vsix-info.outputs.name }}
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
